<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action = "employeeUpdate" method ="post" th:object="${employeeCommand}">
직원 수정 페이지 입니다.<br />
직원 번호 : <input type = "text" name = "empNum" th:field = "*{empNum}"/><br />
직원 아이디 : <input type = "text" name = "empId" th:value = "${employeeCommand.empId}"/><br />
직원 비밀번호 : <input type = "password" name = "empPw" th:value = "${employeeCommand.empPw}"/><br />
직원 이름 : <input type = "text" name = "empName" th:value = "${employeeCommand.empName}"/><br />
주소 : <input type = "text" name = "empAddr" id = "sample4_roadAddress" th:value = "${employeeCommand.empAddr}"/><button type = "button" onclick="execDaumPostcode();" >우편번호확인</button><br />
상세 주소 : <input type = "text" name = "empAddrDetail" th:value = "${employeeCommand.empAddrDetail}"/><br />
우편번호 : <input type = "text" name = "empPost" id = "sample4_postcode" th:value = "${employeeCommand.empPost}"/><br />
직원 연락처 : <input type = "tel" name = "empPhone" th:value = "${employeeCommand.empPhone}"/><br />
직원 주민등록번호 : <input type = "text" name = "empJumin" th:value = "${employeeCommand.empJumin}"/><br />
직원 이메일 : <input type = "email" name = "empEmail" th:value = "${employeeCommand.empEmail}"/><br />
직원 고용일 : <input type = "date" name = "empHireDate" th:value = "${#dates.format(employeeCommand.empHireDate, 'yyyy-MM-dd')}"/><br />
<input type = "submit" value = "직원등록" /><br />
</body>
</html>
